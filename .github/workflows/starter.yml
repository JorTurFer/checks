name: CI
on:
  - pull_request_target
jobs:
  addCheck:
    name: Validate PR
    runs-on: ubuntu-latest
    container: ubuntu:focal
    steps:
      - uses: LouisBrunner/checks-action@v1.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: e2e tests
          sha: ${{ github.event.pull_request.head.sha }}
          status: queued
